<div class="module-header">
  <h1>Administration</h1>
</div>
<div class="content">
  <mat-card>
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let link of navLinks"
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">

      </a>
    </nav>
    <router-outlet></router-outlet>
  </mat-card>
</div>
